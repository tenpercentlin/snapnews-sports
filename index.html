<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
</head>
	<body>

		<div id ="userlist"></div>

		<script type='text/template' id="tmpl-news">
         	<div class="row">
                <div class="col-md-10 col-xs-12" id="photo">
                    <img src='${photo}' />
                </div>
                <div class="col-md-2 col-xs-12" id="message">
                    ${title}
                </div>
         	</div>
		</script>

		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/jquery.tmpl.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
	</body>
	<script>
		var news = [{
			"photo": "image/nba.jpg",
			"title": "NBA"
		},
		{
			"photo": "image/nba.jpeg",
			"title": "NBA大圖"
		},
		{
			"photo": "image/mlb.jpg",
			"title": "MLB"
		},
		{
			"photo": "image/mlbcom.jpg",
			"title": "MLB.com"
		}];
		$('#tmpl-news').tmpl(news).appendTo( "#userlist" );
	</script>
</html>
